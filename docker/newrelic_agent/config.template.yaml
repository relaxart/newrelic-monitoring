{% if configuration['postgres']|length > 0 %}
  postgresql:
{% for key, value in configuration['postgres'].iteritems() %}
    - name: {{ value["NAME"] }}
      host: {{ value["HOST"] | default('localhost') }}
      port: {{ value["PORT"] | default('5432') }}
      user: {{ value["USER"] }}
      password: {{ value["PASS"] }}
      dbname: {{ value["DBNAME"] }}
      superuser: True
{% endfor %}
{% endif %}

