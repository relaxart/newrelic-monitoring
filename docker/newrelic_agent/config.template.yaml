{% if configuration['redis']|length > 0 %}
  redis:
{% for key, value in configuration['redis'].iteritems() %}
    - name: {{ value["NAME"] }}
      host: {{ value["HOST"] | default('localhost') }}
      port: {{ value["PORT"] | default('6379') }}
      db_count: {{ value["DBCOUNT"] | default('16') }}
      password: {{ value["PASSWORD"] }}
